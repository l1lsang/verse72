apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

react {
    entryFile = file(
        ["node", "-e", "require('expo/scripts/resolveAppEntry')", projectRoot, "android", "absolute"]
            .execute(null, rootDir).text.trim()
    )
    reactNativeDir = new File(
        ["node", "--print", "require.resolve('react-native/package.json')"]
            .execute(null, rootDir).text.trim()
    ).getParentFile().getAbsoluteFile()
    hermesCommand = new File(
        ["node", "--print", "require.resolve('react-native/package.json')"]
            .execute(null, rootDir).text.trim()
    ).getParentFile().getAbsolutePath() + "/sdks/hermesc/%OS-BIN%/hermesc"
    codegenDir = new File(
        ["node", "--print", "require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/package.json')] })"]
            .execute(null, rootDir).text.trim()
    ).getParentFile().getAbsoluteFile()

    enableBundleCompression = (findProperty('android.enableBundleCompression') ?: false).toBoolean()
    cliFile = new File(
        ["node", "--print", "require.resolve('@expo/cli', { paths: [require.resolve('expo/package.json')] })"]
            .execute(null, rootDir).text.trim()
    )
    bundleCommand = "export:embed"

    autolinkLibrariesWithApp()
}

def enableMinifyInReleaseBuilds =
    (findProperty('android.enableMinifyInReleaseBuilds') ?: false).toBoolean()

def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.quokka.verse72"

    defaultConfig {
        applicationId "com.quokka.verse72"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"

        buildConfigField(
            "String",
            "REACT_NATIVE_RELEASE_LEVEL",
            "\"${findProperty('reactNativeReleaseLevel') ?: 'stable'}\""
        )
    }

    // ðŸ” ì„œëª… ì„¤ì •
    signingConfigs {
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }

        // âœ… Release ì „ìš© keystore
        release {
            storeFile file("../../verse72-release.keystore")
            storePassword "!!!j90700330"
            keyAlias "verse72"
            keyPassword "!!!j90700330"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }

        // ðŸš€ ì§„ì§œ Release ë¹Œë“œ
